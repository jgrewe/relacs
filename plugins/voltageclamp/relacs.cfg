*Settings
  Plugins:
      pluginpathes    : [ base*, calibration*, ephys*, patchclamp*, voltageclamp*, comedi*, rtaicomedi*, dynclampsim ]
      pluginhelppathes: ~
      controlplugin   : [ Session, AmplifierControl, SpectrumAnalyzer ]
      modelplugin     : NeuronModels
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacsfiles  : true
      saveodmlfiles    : false
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~
  Data acquisition:
      readinterval   : 10ms
      processinterval: 50ms
      aitimeout      : 10seconds

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 30kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, Current-1 ]
      inputtracescale    : [ 10, 1000 ]
      inputtraceunit     : [ mV, nA ]
      inputtracedevice   : [ ai-1, ai-1 ]
      inputtracechannel  : [ 0, 1 ]
      inputtracereference: [ ground, ground ]
      inputtracemaxvalue : [ 100, 1000 ]
      inputtracecenter   : [ true, true ]
  output data:
      outputtraceid      : [ Current-1, Potential-1 ]
      outputtracedevice  : [ ao-1, ao-1 ]
      outputtracechannel : [ 0, 1 ]
      outputtracescale   : [ 1, 0.1 ]
      outputtraceunit    : [ nA, mV ]
      outputtracemaxrate : [ 30kHz, 30kHz ]
      outputtracemodality: [ current, voltage ]

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : IntraSpikeDetector
      inputtrace     : V-1
      save           : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      storesize      : true

*AudioMonitor
  device   : [ "-1 default", "1 HDA Intel PCH: HDMI 0 (hw:0,3) (8 channels)", "2 HDA Intel PCH: HDMI 1 (hw:0,7) (8 channels)", "3 HDA Intel PCH: HDMI 2 (hw:0,8) (8 channels)", "5 hdmi (8 channels)", "6 pulse (32 channels)", "7 default (32 channels) - default", "8 /dev/dsp (16 channels)" ]
  enable   : true
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]kHz

*Devices
  Device1:
      plugin       : AmplMode
      device       : dio-1
      ident        : ampl-1
      bridgepin    : 2
      cclamppin    : 1
      dclamppin    : 5
      vclamppin    : 0
      resistancepin: 3
      buzzerpin    : 4

*Analog Input Devices
  Device1:
      plugin: ComediAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin: ComediDigitalIO
      device: /dev/comedi0
      ident : dio-1

