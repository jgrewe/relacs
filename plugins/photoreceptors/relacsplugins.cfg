*Metadata
  Recording:
      Recording quality: [ Good, Poor, Fair, Good ]
      Comment          : ~
      Experimenter     : Crazy scientist
      Temperature      : 34Â°C
  Cell:
      Cell type                    : Pyramidal cell
      Location (Recording location): Somatosensory Layer V
      Depth                        : 70um
  Subject:
      Species    : [ Rat, Rat, Mouse ]
      Sex        : [ Female, Male, Female ]
      Age        : [ P21, P21, P19, Young, Middle-aged, Old ]
      Preparation: Slice

*Control: SpectrumAnalyzer
  intrace   : [ V-1, Current-1 ]
  origin    : [ before end of data, before signal, after signal ]
  offset    : 0ms
  duration  : 1000ms
  resolution: 10Hz
  overlap   : true
  window    : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax      : 500Hz
  decibel   : true
  pmin      : -50dB

*Model: SimpleModel
  stimulusgain: 1.00
  noisegain   : 0.00
  sinegain    : 0.00
  sinefreq    : 1000.0Hz

*RePro: Pause
  duration : 0sec
  savedata : false
  plotwidth: 0sec

*RePro: Pulses
  duration         : 1.00s
  led_intensity    : 1V
  led_duration     : 0.25s
  led_onset        : 0.5s
  current_intensity: -0.25nA
  current_duration : 0.25s
  current_onset    : 0s

*RePro: Search
  duration         : 0.75s
  endless          : true
  repeats          : 10
  savetrace        : false
  led_intensity    : 1V
  led_duration     : 0.2s
  led_onset        : 0.5s
  current_intensity: -0.5nA
  current_duration : 0.2s
  current_onset    : 0.1s

*RePro: TwoChannelStimulus
  Channel 1:
      ch1_waveform            : [ Const, Sine, Rectangular, Whitenoise ]
      ch1_amplitude           : 1nA
      ch1_freqsel             : [ frequency, period, number of periods ]
      ch1_freq                : 10Hz
      ch1_period              : 100ms
      ch1_numperiods          : 1
      ch1_pulsesel            : [ pulse duration, duty-cycle ]
      ch1_pulseduration       : 10ms
      ch1_dutycycle           : 50%
      ch1_seed                : 0
      ch1_cycleramp           : 0ms
      ch1_ramp                : 0ms
      ch1_outtrace            : V-1
      ch1_offset              : 0nA
      ch1_offsetbase          : [ absolute, amplitude, current ]
      ch1_intertrial_intensity: 0nA
  Channel 2:
      ch2_waveform            : [ Const, Sine, Rectangular, Whitenoise ]
      ch2_amplitude           : 1nA
      ch2_freqsel             : [ frequency, period, number of periods ]
      ch2_freq                : 10Hz
      ch2_period              : 100ms
      ch2_numperiods          : 1
      ch2_pulsesel            : [ pulse duration, duty-cycle ]
      ch2_pulseduration       : 10ms
      ch2_dutycycle           : 50%
      ch2_seed                : 0
      ch2_cycleramp           : 0ms
      ch2_ramp                : 0ms
      ch2_outtrace            : V-1
      ch2_offset              : 0nA
      ch2_offsetbase          : [ absolute, amplitude, current ]
      ch2_intertrial_intensity: 0nA
  Stimulus:
      duration  : 1000ms
      samerate  : true
      samplerate: 1kHz
      repeats   : 10times
      pause     : 1000ms
      before    : 100ms
      after     : 100ms
      comment   : ~
  Analysis:
      skipwin     : 100ms
      storevoltage: true
      storestimuli: true

*Attenuator-0
  plugin         : LinearAttenuate
  ident          : Attenuator-0
  device         : none
  line           : 0
  aodevice       : ao-1
  aochannel      : 0
  intensityname  : amplitude
  intensityunit  : mV/cm
  intensityformat: %6.2f
  frequencyname  : ~
  frequencyunit  : Hz
  frequencyformat: %7.0f
  gain           : 1
  offset         : 0

