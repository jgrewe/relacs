*Settings
  Plugins:
      pluginpathes    : [ base*, calibration*, misc*, ephys*, efield*, efish*, comedi*, attcs3310* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, Robot, AmplifierControl, SpectrumAnalyzer ]
      modelplugin     : PUnitModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacsfiles  : true
      saveodmlfiles    : false
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~
  Data acquisition:
      readinterval   : 10ms
      processinterval: 50ms
      aitimeout      : 10seconds

*Metadata
  -Setup-:
      Identifier (Name): invivo1
      Maintainer       : Jan Grewe
      Creator          : Jan Grewe and Jan Benda
      Location (Room)  : "5A17"
      Lab              : Neuroethology Lab
      Institute        : Institute for Neurobiology
      University       : University Tuebingen
      Address          : Auf der Morgenstelle 28

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, EOD, LocalEOD-1, LocalEOD-2, GlobalEFieldStimulus ]
      inputtracescale    : [ 100, 1, 10, 10, 100 ]
      inputtraceunit     : [ mV, mV, mV, mV, mV ]
      inputtracedevice   : [ ai-1, ai-1, ai-1, ai-1, ai-1 ]
      inputtracechannel  : [ 8, 0, 2, 4, 6 ]
      inputtracereference: [ ground, ground, ground, ground, ground ]
      inputtracemaxvalue : [ 200, 5, 3, 10, 10 ]
      inputtracecenter   : [ true, false, false, false, false ]
  output data:
      outputtraceid      : [ GlobalEField, GlobalEFieldAM, LocalEField, I ]
      outputtracedevice  : [ ao-1, ao-1, ao-1, ao-1 ]
      outputtracechannel : [ 1, 0, 2, 3 ]
      outputtracescale   : [ 1, 1, 1, 1 ]
      outputtraceunit    : [ V, V, V, V ]
      outputtracemaxrate : [ 1kHz, 1kHz, 1kHz, 1kHz ]
      outputtracemodality: [ electric, electric, electric, current ]

*Macros
  file            : [ macrorfs.cfg, macros.cfg, macrosam.cfg, macrosdc.cfg ]
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : DynamicSUSpikeDetector
      inputtrace     : V-1
      save           : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter2:
      name           : EOD
      filter         : EODDetector
      inputtrace     : EOD
      save           : true
      savemeanquality: false
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter3:
      name           : Chirps
      filter         : ChirpDetector
      inputtrace     : EOD
      save           : true
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : true
  Filter4:
      name           : LocalEOD-1
      filter         : EODDetector
      inputtrace     : LocalEOD-1
      save           : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter5:
      name           : LocalBeat-1
      filter         : BeatDetector
      inputtrace     : LocalEOD-1
      save           : true
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
      othertrace     : Chirps
  Filter6:
      name           : LocalEOD-2
      filter         : EODDetector
      inputtrace     : LocalEOD-2
      save           : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter7:
      name           : GlobalEFieldStimulus
      filter         : EODDetector
      inputtrace     : GlobalEFieldStimulus
      save           : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel PCH: CX20642 Analog (hw:0,0) (2 channels)", "2 HDA Intel PCH: HDMI 0 (hw:0,3) (8 channels)", "3 HDA Intel PCH: HDMI 1 (hw:0,7) (8 channels)", "4 sysdefault (128 channels)", "5 front (2 channels)", "6 surround40 (2 channels)", "7 surround51 (2 channels)", "8 surround71 (2 channels)", "9 hdmi (8 channels)", "10 pulse (32 channels)", "11 dmix (2 channels)", "12 default (32 channels) - default" ]
  enable   : true
  mute     : true
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]kHz

*Devices
  Device1:
      plugin       : AmplMode
      device       : dio-1
      ident        : ampl-1
      buzzerpin    : 14
      resistancepin: 15
      bridgepin    : -1
      cclamppin    : -1
      vclamppin    : -1
      dclamppin    : -1
      buzzerpulse  : 500
  Device2:
      plugin: [ Mirob, Mirob ]
      device: dev
      ident : robot-1
  Device3:
      plugin: [ XYZRobot, XYZRobot ]
      device: robot-1
      ident : robot-2

*Analog Input Devices
  Device1:
      plugin: ComediAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin: ComediDigitalIO
      device: /dev/comedi0
      ident : dio-1

*Attenuator Devices
  Device1:
      plugin: [ CS3310DIO, AttSim ]
      device: dio-1
      ident : attdev-1
  Device2:
      plugin    : [ CS3310DIO, AttSim ]
      device    : dio-1
      ident     : attdev-2
      cspin     : 9
      mutepin   : 10
      zcenpin   : 11
      dataoutpin: 8
      datainpin : 12
      strobepin : 13

*Attenuator Interfaces
  Device1:
      plugin         : LinearAttenuate
      device         : attdev-1
      line           : 0
      aodevice       : ao-1
      aochannel      : 0
      ident          : Attenuator-0
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f
  Device2:
      plugin         : LinearAttenuate
      device         : attdev-1
      line           : 1
      aodevice       : ao-1
      aochannel      : 1
      ident          : Attenuator-1
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f
  Device3:
      plugin         : LinearAttenuate
      device         : attdev-2
      line           : 0
      aodevice       : ao-1
      aochannel      : 2
      ident          : Attenuator-2
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f

